<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title> Iron Comments </title>   
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
</head>
<body>

    <form id="form-container" action="" method="post">
        <label for="name">Name:</label>
        <br>
        <input class="formInput" type="text" name="name">
        <br>
        <label for="email">Email:</label>
        <br>
        <input class="formInput" type="email" name="email">
        <br>
        <label for="comment">Comment:</label>
        <br>
        <textarea id="formTextArea" name="comment"></textarea>
        <br>
        <label for="updadedByEmail">Receive email updates?</label>       
        <input type="checkbox" name="updadedByEmail">
        <br>
        <button type="submit">Submit</button>
    </form>

</body>
</html>
